apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hasanargo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tutac/JenkinsDemo.git
    targetRevision: HEAD
    path: jenkins
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins